<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
  <meta charset="utf-8" name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width">
  <meta name="robots" content="noindex, nofollow">
  <link rel="apple-touch-icon" sizes="180x180" href="./static/apple-touch-icon.png?">
  <link rel="icon" type="image/png" sizes="512x512" href="./static/android-chrome-512x512.png?">
  <link rel="icon" type="image/png" sizes="192x192" href="./static/android-chrome-192x192.png?">
  <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png?">
  <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon-16x16.png?">
  <link rel="icon" type="image/x-icon" href="./static/favicon.ico?">
  <link rel="manifest" href="./static/asset-manifest.json?">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <!-- Plausible Analytics -->
        <script>
            // Configure Plausible before script loads
            window.plausible =
                window.plausible ||
                function () {
                    (window.plausible.q = window.plausible.q || []).push(arguments);
                };
            // Configure: allow localhost tracking for testing
            window.plausible.o = {
                captureOnLocalhost: false,
                autoCapturePageviews: true,
            };
        </script>
        <script defer src="https://common.ltc.bcit.ca/js/utils.js"></script>
        <title>Qcon Web</title>
        {% csrf_token %}
    </head>

    <body>
        <div id="root"></div>
        <footer id="footer">
            <span>qcon-web {{ version }}</span>

            <span class="cp-footer">made with tons of â˜• by <a href="https://course-production.ltc.bcit.ca/" target="_blank" rel="noopener noreferrer">Course Production Team</a></span>
        </footer>
    </body>
</html>
